<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 50%;
        height: 400px;
        background-color: grey;
      }
    </style>
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        
        var itajai = {lat: -26.910592, lng: -48.670609}; 
        
        var map = new google.maps.Map(document.getElementById('map'), {
          center: itajai, 
          zoom: 15
        });
        var marker = new google.maps.Marker({position: itajai, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCISdx9uXW_kIGIqNgqO57JXd_MXJH26AE&callback=initMap"
    async defer></script>
  </body>
</html>
